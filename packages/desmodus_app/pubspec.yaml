name: desmodus_app
description: "Cliente m√≥vil para el curso de Arquitectura de Software."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  ultralytics_yolo:
    path: ./modules/yolo-flutter-app
  flutter_map_heatmap:
    path: ./modules/fluttermap_heatmap
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_svg: ^2.1.0
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  path_provider: ^2.1.5
  device_info_plus: ^11.5.0
  permission_handler: ^12.0.0+1
  path: ^1.9.1
  flutter_map: ^8.1.1
  location: ^8.0.1
  latlong2: ^0.9.1
  geolocator: ^9.0.0
  flutter_local_notifications: ^17.0.0
  share_plus: ^7.2.1
  intl: ^0.18.1
  app_links: ^3.4.1
  google_sign_in: ^6.1.5
  url_launcher: ^6.1.12
  http: ^1.4.0
  dio: ^5.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - pubspec.yaml
    - assets/
    - assets/ai-models/
    - assets/ai-models/yolo11n/
    - assets/ai-models/desmodus-y11n/
    - assets/fonts/
    - assets/image/
  fonts:
    - family: DesmodusCustomIcons
      fonts:
        - asset: assets/fonts/Desmodus-Custom-Icons.ttf
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-Regular.ttf
        - asset: assets/fonts/Sora-Bold.ttf
          weight: 700

flutter_launcher_icons:
  # dart run flutter_launcher_icons
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/image/logo_filled.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/image/logo_filled.png"

flutter_native_splash:
  # dart run flutter_native_splash:create
  color: "#ccffcc"
  color_dark: "#121212"

  image: assets/image/logo_filled.png
  # image_dark: assets/image/logo_filled.png

  android_12:
    image: assets/image/logo_filled.png
    icon_background_color: "#ffffff"

    # image_dark: assets/image/logo_blanco.png
    # icon_background_color_dark: "#121212"
